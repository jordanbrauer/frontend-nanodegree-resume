<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="content">
    <link rel="author" href="humans.txt">

    <!-- <link href="styles/styles.css" rel="stylesheet"> -->
    <link href="styles/foundation.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i|Raleway:300" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">

    <script src="https://use.fontawesome.com/c477074d77.js"></script>

    <style>
    body, p, h1, h2, h3, h4, h5, h6 {
      font-family: "Lato", "Raleway", Helvetica, Arial, sans-serif;
    }

    a { font-weight: bold; }

    #skills { font-size: 48px; }
    </style>

    <!--
    Uncomment the <script> tag below when you're ready to add an interactive Google Map to your resume!
    -->
    <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
  </head>
  <body>
    <div id="grid" class="row expanded">
      <div id="aside" class="columns medium-4">
        <div id="header">
          <ul id="topContacts" class="menu vertical">
          </ul> <!-- /#topContacts -->
        </div> <!-- /#header -->
      </div> <!-- /#aside -->

      <div id="main" class="columns medium-8">
        <div id="workExperience">
          <h2>Work Experience</h2>
        </div> <!-- /#workExperience -->

        <div id="projects">
          <h2>Projects</h2>
        </div> <!-- /#projects -->

        <div id="education">
          <h2>Education</h2>
        </div> <!-- /#education -->

        <div id="mapDiv">
          <h2>Where I've Lived and Worked</h2>
        </div> <!-- /#mapDiv -->

        <div id="lets-connect">
          <h2>Let's Connect</h2>

          <ul id="footerContacts" class="menu">
          </ul> <!-- /#footerContacts -->
        </div> <!-- /#lets-connect -->
      </div> <!-- /#main -->
    </div>
    <!-- magellan navigation -->

    <!-- "HTML is loaded by the browser in the order it appears in the file. If the JavaScript is loaded first and it is supposed to affect the HTML below it, it might not work, as the JavaScript would be loaded before the HTML it is supposed to work on. Therefore, putting JavaScript near the bottom of the HTML page is often the best strategy." https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/JavaScript_basics -->

    <!-- "Javascript assets, by default, tend to block any other parallel downloads from occurring. So, you can imagine if you have plenty of <script> tags in the head, calling on multiple external scripts will block the HTML from loading, thus greeting the user with a blank white screen, because no other content on your page will load until the JS files have completely loaded." http://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage -->

    <!--
    jQuery is a common JavaScript library for reading and making changes to the
    Document Object Model (DOM). The DOM is a tree that contains information
    about what is actually visible on a website.

    While HTML is a static document, the browser converts HTML to the
    DOM and the DOM can change. In fact, JavaScript's power comes from
    its ability to manipulate the DOM, which is essentially a JavaScript
    object. When JavaScript makes something interesting happen on a
    website, it's likely the action happened because JavaScript changed
    the DOM. jQuery is fast and easy to use, but it doesn't do anything
    you can't accomplish with vanilla (regular) JavaScript.
    -->
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
    $(document).foundation();
    </script>
    <!--
    These scripts are written in JavaScript. You'll be breaking them down as part of
    a quiz. Essentially, the next few lines are checking to see if you have not
    changed each section of the resume. If you have not made any changes to a section
    of the resume, then that part of the resume does not show up. More on this in the
    course.
    -->
    <script>
    // contacts top
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    // contacts bottom
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    // header setion
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    // work section
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    // projects section
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    // education section
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    // map section
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
    </script>
  </body>
</html>
