<!doctype html>
<html>

<head>
  <title>Jordan Brauer Resume</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="content">
  <link rel="author" href="humans.txt">
  <!-- foundation -->
  <link href="./styles/foundation.min.css" rel="stylesheet">
  <!-- devicon -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <!-- font awesome -->
  <script src="https://use.fontawesome.com/c477074d77.js"></script>
  <!-- resume styles -->
  <link rel="stylesheet" href="./styles/styles.min.css">
  <!-- google maps api -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&z=5&key=AIzaSyDBKB7E7t4u2DXzhPq-FQFT2YKV0ODuPHo"></script>
</head>

<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <!-- Aside - sidebar for bio -->
      <aside id="offCanvas" class="off-canvas position-left reveal-for-large" data-off-canvas>
        <div class="row column fadein frame-zero">
          <button class="close-button" aria-label="Close menu" type="button" data-close>
            <!-- much prefer the default times symbol over the FontAwesome one. -->
            <span aria-hidden="true">Ã—</span>
          </button>

          <div id="header">
            <ul id="topContacts" class="menu expanded">
              <!-- 'UGC' from resume -->
            </ul>

            <!-- magellan menu for resume sections. -->
            <!-- give each list item an id to control it's visiblity in conjuction with it's corresponding section -->
            <ul class="menu vertical" data-magellan>
              <li id="skills-menu-item"><a href="#skillsMagellan">Skills</a>
              </li>
              <li id="workExperience-menu-item"><a href="#workExperience">Work Experience</a>
              </li>
              <li id="projects-menu-item"><a href="#projects">Projects</a>
              </li>
              <li id="education-menu-item"><a href="#education">Education</a>
              </li>
              <li id="lets-connect-menu-item"><a href="#lets-connect">Let's Connect</a>
              </li>
            </ul>
          </div>
          <!-- /#header -->
        </div>
        <!-- /.row.column -->
      </aside>

      <!-- Main - content for resume -->
      <main id="main" class="off-canvas-content" data-off-canvas-content>
        <!-- floats in bottom right corner -->
        <button id="bioToggle" class="round large button hide-for-large" type="button" aria-label="Open menu" data-toggle="offCanvas">
          <i class="fa fa-md fa-user" aria-hidden="true"></i>
        </button>

        <!-- <skills> 'UGC' from resume </skills> -->

        <div class="row column">
          <div id="workExperience" class="section fadein frame-zero" data-magellan-target="workExperience">
            <h2>Work Experience</h2>
          </div>

          <div id="projects" class="section fadein frame-one" data-magellan-target="projects">
            <h2>Projects</h2>
          </div>

          <div id="education" class="section fadein frame-two" data-magellan-target="education">
            <h2>Education</h2>
          </div>
        </div>
        <!-- /.row.column -->

        <div class="row section fadein frame-three">
          <div class="columns medium-4">
            <div id="lets-connect" data-magellan-target="lets-connect">
              <h2>Let's Connect</h2>

              <ul id="footerContacts" class="menu vertical">
                <!-- 'UGC' from resume -->
              </ul>
            </div>
          </div>
          <!-- /.columns -->
          <div class="columns medium-8">
            <div id="mapDiv">
              <h2>Where I've Lived and Worked</h2>
              <!-- <map> 'UGC' from resume </map> -->
            </div>
          </div>
          <!-- /.columns -->
        </div>
        <!-- /.row.section -->
      </main>
      <!--/.off-canvas-content -->
    </div>
    <!-- /.off-canvas-wrapper-inner -->
  </div>
  <!-- /.off-canvas-wrapper -->

  <script src="js/jquery.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    // initialize foundation
    $(document).foundation();

    // contacts top
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    // contacts bottom
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
      document.getElementById('lets-connect-menu-item').style.display = 'none';
    }
    // header setion
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    // work section
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
      document.getElementById('workExperience-menu-item').style.display = 'none';
    }
    // projects section
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
      document.getElementById('projects-menu-item').style.display = 'none';
    }
    // education section
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
      document.getElementById('education-menu-item').style.display = 'none';
    }
    // map section
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>

</html>
